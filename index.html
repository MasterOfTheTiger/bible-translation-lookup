<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bible-translation-lookup</title>
  <script src="browser.js"></script>
</head>
<body>
<div id="input">KJV</div>
<div id="output"></div>
